<!-- Configuration Modal -->
<div id="configModal" class="modal" style="display: none; position: fixed; z-index: 1000; left: 0; top: 0; width: 100%; height: 100%; background-color: rgba(0,0,0,0.5);">
    <div class="modal-content" style="background-color: #fefefe; margin: 2% auto; padding: 0; border-radius: 12px; width: 90%; max-width: 800px; max-height: 90vh; overflow-y: auto; box-shadow: 0 10px 30px rgba(0,0,0,0.3);">
        <!-- Modal Header -->
        <div style="background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); color: white; padding: 20px; border-radius: 12px 12px 0 0; display: flex; justify-content: space-between; align-items: center;">
            <div>
                <h2 style="margin: 0; font-size: 24px; font-weight: 600;">Configuración General</h2>
                <p style="margin: 5px 0 0 0; opacity: 0.9; font-size: 14px;">Ajustes principales del sistema</p>
            </div>
            <button onclick="closeConfigModal()" style="background: none; border: none; color: white; font-size: 24px; cursor: pointer; padding: 5px; border-radius: 50%; transition: background-color 0.2s;" onmouseover="this.style.backgroundColor='rgba(255,255,255,0.2)'" onmouseout="this.style.backgroundColor='transparent'">
                <i class="fas fa-times"></i>
            </button>
        </div>
        
        <!-- Modal Body -->
        <div style="padding: 30px;">
            <form id="configForm">
                <!-- Company Settings -->
                <div style="margin-bottom: 32px;">
                    <h4 style="color: #1f2937; margin-bottom: 16px; font-size: 18px; display: flex; align-items: center;">
                        <i class="fas fa-building" style="margin-right: 10px; color: #667eea;"></i>
                        Información de la Empresa
                    </h4>
                    <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 16px;">
                        <div>
                            <label style="display: block; margin-bottom: 8px; font-weight: 500; color: #374151;">Nombre de la Empresa</label>
                            <input type="text" name="company_name" value="PACTA Solutions" style="width: 100%; padding: 12px; border: 1px solid #d1d5db; border-radius: 8px; font-size: 14px; transition: border-color 0.2s;" onfocus="this.style.borderColor='#667eea'" onblur="this.style.borderColor='#d1d5db'">
                        </div>
                        <div>
                            <label style="display: block; margin-bottom: 8px; font-weight: 500; color: #374151;">NIT/RUT</label>
                            <input type="text" name="company_nit" value="900123456-7" style="width: 100%; padding: 12px; border: 1px solid #d1d5db; border-radius: 8px; font-size: 14px; transition: border-color 0.2s;" onfocus="this.style.borderColor='#667eea'" onblur="this.style.borderColor='#d1d5db'">
                        </div>
                        <div>
                            <label style="display: block; margin-bottom: 8px; font-weight: 500; color: #374151;">Teléfono</label>
                            <input type="text" name="company_phone" value="+57 1 234 5678" style="width: 100%; padding: 12px; border: 1px solid #d1d5db; border-radius: 8px; font-size: 14px; transition: border-color 0.2s;" onfocus="this.style.borderColor='#667eea'" onblur="this.style.borderColor='#d1d5db'">
                        </div>
                        <div>
                            <label style="display: block; margin-bottom: 8px; font-weight: 500; color: #374151;">Email</label>
                            <input type="email" name="company_email" value="info@pacta.com" style="width: 100%; padding: 12px; border: 1px solid #d1d5db; border-radius: 8px; font-size: 14px; transition: border-color 0.2s;" onfocus="this.style.borderColor='#667eea'" onblur="this.style.borderColor='#d1d5db'">
                        </div>
                    </div>
                </div>
                
                <!-- System Settings -->
                <div style="margin-bottom: 32px;">
                    <h4 style="color: #1f2937; margin-bottom: 16px; font-size: 18px; display: flex; align-items: center;">
                        <i class="fas fa-server" style="margin-right: 10px; color: #667eea;"></i>
                        Configuración del Sistema
                    </h4>
                    <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 16px;">
                        <div>
                            <label style="display: block; margin-bottom: 8px; font-weight: 500; color: #374151;">Zona Horaria</label>
                            <select name="timezone" style="width: 100%; padding: 12px; border: 1px solid #d1d5db; border-radius: 8px; font-size: 14px; transition: border-color 0.2s;" onfocus="this.style.borderColor='#667eea'" onblur="this.style.borderColor='#d1d5db'">
                                <option value="America/Bogota" selected>America/Bogota</option>
                                <option value="America/Mexico_City">America/Mexico_City</option>
                                <option value="America/Lima">America/Lima</option>
                            </select>
                        </div>
                        <div>
                            <label style="display: block; margin-bottom: 8px; font-weight: 500; color: #374151;">Idioma</label>
                            <select name="language" style="width: 100%; padding: 12px; border: 1px solid #d1d5db; border-radius: 8px; font-size: 14px; transition: border-color 0.2s;" onfocus="this.style.borderColor='#667eea'" onblur="this.style.borderColor='#d1d5db'">
                                <option value="es" selected>Español</option>
                                <option value="en">English</option>
                                <option value="pt">Português</option>
                            </select>
                        </div>
                        <div>
                            <label style="display: block; margin-bottom: 8px; font-weight: 500; color: #374151;">Moneda</label>
                            <select name="currency" style="width: 100%; padding: 12px; border: 1px solid #d1d5db; border-radius: 8px; font-size: 14px; transition: border-color 0.2s;" onfocus="this.style.borderColor='#667eea'" onblur="this.style.borderColor='#d1d5db'">
                                <option value="COP" selected>COP - Peso Colombiano</option>
                                <option value="USD">USD - Dólar Americano</option>
                                <option value="EUR">EUR - Euro</option>
                            </select>
                        </div>
                        <div>
                            <label style="display: block; margin-bottom: 8px; font-weight: 500; color: #374151;">Formato de Fecha</label>
                            <select name="date_format" style="width: 100%; padding: 12px; border: 1px solid #d1d5db; border-radius: 8px; font-size: 14px; transition: border-color 0.2s;" onfocus="this.style.borderColor='#667eea'" onblur="this.style.borderColor='#d1d5db'">
                                <option value="DD/MM/YYYY" selected>DD/MM/YYYY</option>
                                <option value="MM/DD/YYYY">MM/DD/YYYY</option>
                                <option value="YYYY-MM-DD">YYYY-MM-DD</option>
                            </select>
                        </div>
                    </div>
                </div>
                
                <!-- Notification Settings -->
                <div style="margin-bottom: 32px;">
                    <h4 style="color: #1f2937; margin-bottom: 16px; font-size: 18px; display: flex; align-items: center;">
                        <i class="fas fa-bell" style="margin-right: 10px; color: #667eea;"></i>
                        Notificaciones
                    </h4>
                    <div style="display: flex; flex-direction: column; gap: 16px;">
                        <label style="display: flex; align-items: center; gap: 12px; cursor: pointer; padding: 12px; border-radius: 8px; transition: background-color 0.2s;" onmouseover="this.style.backgroundColor='#f9fafb'" onmouseout="this.style.backgroundColor='transparent'">
                            <input type="checkbox" name="email_notifications" checked style="width: 18px; height: 18px; accent-color: #667eea;">
                            <div>
                                <span style="font-weight: 500; color: #374151; display: block;">Notificaciones por email</span>
                                <span style="font-size: 12px; color: #6b7280;">Recibir notificaciones importantes por correo electrónico</span>
                            </div>
                        </label>
                        <label style="display: flex; align-items: center; gap: 12px; cursor: pointer; padding: 12px; border-radius: 8px; transition: background-color 0.2s;" onmouseover="this.style.backgroundColor='#f9fafb'" onmouseout="this.style.backgroundColor='transparent'">
                            <input type="checkbox" name="contract_alerts" checked style="width: 18px; height: 18px; accent-color: #667eea;">
                            <div>
                                <span style="font-weight: 500; color: #374151; display: block;">Alertas de contratos próximos a vencer</span>
                                <span style="font-size: 12px; color: #6b7280;">Notificaciones automáticas antes del vencimiento</span>
                            </div>
                        </label>
                        <label style="display: flex; align-items: center; gap: 12px; cursor: pointer; padding: 12px; border-radius: 8px; transition: background-color 0.2s;" onmouseover="this.style.backgroundColor='#f9fafb'" onmouseout="this.style.backgroundColor='transparent'">
                            <input type="checkbox" name="weekly_reports" style="width: 18px; height: 18px; accent-color: #667eea;">
                            <div>
                                <span style="font-weight: 500; color: #374151; display: block;">Reportes automáticos semanales</span>
                                <span style="font-size: 12px; color: #6b7280;">Resumen semanal de actividades y métricas</span>
                            </div>
                        </label>
                        <label style="display: flex; align-items: center; gap: 12px; cursor: pointer; padding: 12px; border-radius: 8px; transition: background-color 0.2s;" onmouseover="this.style.backgroundColor='#f9fafb'" onmouseout="this.style.backgroundColor='transparent'">
                            <input type="checkbox" name="system_notifications" checked style="width: 18px; height: 18px; accent-color: #667eea;">
                            <div>
                                <span style="font-weight: 500; color: #374151; display: block;">Notificaciones de sistema</span>
                                <span style="font-size: 12px; color: #6b7280;">Alertas sobre el estado del sistema y actualizaciones</span>
                            </div>
                        </label>
                    </div>
                </div>
            </form>
        </div>
        
        <!-- Modal Footer -->
        <div style="background-color: #f9fafb; padding: 20px; border-radius: 0 0 12px 12px; display: flex; justify-content: flex-end; gap: 12px; border-top: 1px solid #e5e7eb;">
            <button type="button" onclick="closeConfigModal()" style="background: #6b7280; color: white; border: none; padding: 12px 24px; border-radius: 8px; cursor: pointer; font-size: 14px; font-weight: 500; transition: background-color 0.2s;" onmouseover="this.style.backgroundColor='#4b5563'" onmouseout="this.style.backgroundColor='#6b7280'">
                Cancelar
            </button>
            <button type="button" onclick="saveConfiguration()" style="background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); color: white; border: none; padding: 12px 24px; border-radius: 8px; cursor: pointer; font-size: 14px; font-weight: 500; transition: transform 0.2s, box-shadow 0.2s; box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);" onmouseover="this.style.transform='translateY(-1px)'; this.style.boxShadow='0 6px 20px rgba(102, 126, 234, 0.4)'" onmouseout="this.style.transform='translateY(0)'; this.style.boxShadow='0 4px 15px rgba(102, 126, 234, 0.3)'">
                <i class="fas fa-save" style="margin-right: 8px;"></i>
                Guardar Cambios
            </button>
        </div>
    </div>
</div>

<script>
    // Configuration Modal Functions
    function openConfigModal() {
        document.getElementById('configModal').style.display = 'block';
        document.body.style.overflow = 'hidden';
    }
    
    function closeConfigModal() {
        document.getElementById('configModal').style.display = 'none';
        document.body.style.overflow = 'auto';
    }
    
    function saveConfiguration() {
        const form = document.getElementById('configForm');
        const formData = new FormData(form);
        
        // Convert FormData to object
        const config = {};
        for (let [key, value] of formData.entries()) {
            if (form.elements[key].type === 'checkbox') {
                config[key] = form.elements[key].checked;
            } else {
                config[key] = value;
            }
        }
        
        // Add unchecked checkboxes
        const checkboxes = form.querySelectorAll('input[type="checkbox"]');
        checkboxes.forEach(checkbox => {
            if (!formData.has(checkbox.name)) {
                config[checkbox.name] = false;
            }
        });
        
        console.log('Configuración a guardar:', config);

        // })
        // .catch(error => {

        //     showNotification('Error al guardar la configuración', 'error');
        // });
        
        // For now, just show a success message and close modal
        showNotification('Configuración guardada exitosamente', 'success');
        closeConfigModal();
    }
    
    // Close modal when clicking outside
    window.onclick = function(event) {
        const modal = document.getElementById('configModal');
        if (event.target === modal) {
            closeConfigModal();
        }
    }
    
    // Close modal with Escape key
    document.addEventListener('keydown', function(event) {
        if (event.key === 'Escape') {
            const modal = document.getElementById('configModal');
            if (modal.style.display === 'block') {
                closeConfigModal();
            }
        }
    });
</script>
