<!-- Action Buttons Component -->
<!-- Usage: Set variables before include: buttons (list of button objects) -->
<!-- Button object format: text, icon, color, onclick, href, modal -->
<div class="d-flex flex-wrap gap-3">
    {% for button in buttons %}
        {% if button.href %}
            <a href="{{ button.href }}" class="btn {{ button.color }} flex-fill d-flex align-items-center gap-2 min-w-200"
               {% if button.modal %}data-bs-toggle="modal" data-bs-target="{{ button.modal }}"{% endif %}>
                <i class="{{ button.icon }}"></i>
                {{ button.text }}
            </a>
        {% else %}
            <button class="btn {{ button.color }} flex-fill d-flex align-items-center gap-2 min-w-200"
                    {% if button.onclick %}onclick="{{ button.onclick }}"{% endif %}
                    {% if button.modal %}data-bs-toggle="modal" data-bs-target="{{ button.modal }}"{% endif %}>
                <i class="{{ button.icon }}"></i>
                {{ button.text }}
            </button>
        {% endif %}
    {% endfor %}
</div>
