<!DOCTYPE html>
<html lang="es" data-bs-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Sistema de Gestión PACTA - Inicio de sesión">
    <title>Iniciar Sesión - PACTA</title>
    
    <!-- CSS personalizado -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
</head>

<body class="login-page">
    <div class="login-container">
        <!-- Logo -->
        <div class="logo-container">
            <img src="{{ url_for('static', filename='images/pacta_logo.png') }}" alt="PACTA" class="logo">
        </div>
        
        <!-- Encabezado -->
        <div class="login-header">
            <h1>Bienvenido</h1>
            <p>Inicia sesión para acceder al sistema</p>
        </div>
        
        <!-- Mensajes de error -->
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                <div class="alert alert-danger" role="alert">
                    <i class="fas fa-exclamation-triangle me-2"></i>
                    {{ messages[0] }}
                </div>
            {% endif %}
        {% endwith %}
        
        <!-- Formulario de inicio de sesión -->
        <form method="POST" action="{{ url_for('auth.login') }}" class="login-form">
            <!-- Campo de usuario -->
            <div class="form-floating">
                <input type="text" 
                       class="form-control" 
                       id="username" 
                       name="username" 
                       placeholder=" " 
                       required 
                       autocomplete="username"
                       autofocus>
                <label for="username"><i class="fas fa-user me-2"></i>Usuario</label>
            </div>
            
            <!-- Campo de contraseña -->
            <div class="form-floating">
                <input type="password" 
                       class="form-control" 
                       id="password" 
                       name="password" 
                       placeholder=" " 
                       required
                       autocomplete="current-password">
                <label for="password"><i class="fas fa-lock me-2"></i>Contraseña</label>
                <button type="button" 
                        class="password-toggle" 
                        onclick="togglePassword()" 
                        aria-label="Mostrar/ocultar contraseña">
                    <i class="fas fa-eye" id="toggleIcon"></i>
                </button>
            </div>
            
            <!-- Botón de inicio de sesión -->
            <button type="submit" class="btn btn-login">
                <i class="fas fa-sign-in-alt me-2"></i>
                Iniciar Sesión
            </button>
        </form>
        
        <!-- Pie de página -->
        <div class="login-footer">
            <small>
                <i class="fas fa-info-circle info-icon" 
                   data-bs-toggle="tooltip" 
                   data-bs-placement="top" 
                   title="Si no tienes una cuenta, por favor contacta con un administrador">
                </i>
                <span>PACTA - Sistema de Gestión v1.0</span>
            </small>
        </div>
    </div>
    
    <!-- Scripts personalizados -->
    <script>
        // Función para mostrar/ocultar contraseña
        function togglePassword() {
            const passwordField = document.getElementById('password');
            const toggleIcon = document.getElementById('toggleIcon');
            
            if (passwordField.type === 'password') {
                passwordField.type = 'text';
                toggleIcon.classList.remove('fa-eye');
                toggleIcon.classList.add('fa-eye-slash');
                toggleIcon.setAttribute('aria-label', 'Ocultar contraseña');
            } else {
                passwordField.type = 'password';
                toggleIcon.classList.remove('fa-eye-slash');
                toggleIcon.classList.add('fa-eye');
                toggleIcon.setAttribute('aria-label', 'Mostrar contraseña');
            }
        }
        
        // Inicializar tooltips de Bootstrap
        document.addEventListener('DOMContentLoaded', function() {
            var tooltipTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="tooltip"]'));
            var tooltipList = tooltipTriggerList.map(function (tooltipTriggerEl) {
                return new bootstrap.Tooltip(tooltipTriggerEl);
            });
            
            // Agregar clase de carga al formulario al enviar
            const form = document.querySelector('.login-form');
            if (form) {
                form.addEventListener('submit', function() {
                    document.body.classList.add('loading');
                });
            }
        });
    </script>
</body>
</html>
